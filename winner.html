<canvas id="ctx" width="500" height="500" style="border:1px solid #000000"></canvas>
<script type="text/javascript">
  var ctx=document.getElementById("ctx").getContext("2d");
  ctx.font='30px Arial';
  var HEIGHT=500;
  var WIDTH=500;
  var message="Bouncing"
// player
  var player={
    x:50,
    y:40,
    spdx:30,
    spdy:5,
    name:"p"
  }
  // enamy
  var enemyList={};
      var enemy1={
        name:"E",
        x:150,
        y:350,
        spdx:10,
        spdy:15,
        id:"E1"
      }
      enemyList['E1']=enemy1;
      var enemy2={
        name:"E",
        x:350,
        y:150,
        spdx:10,
        spdy:15,
        id:'E2'
      }
    enemyList['E2']=enemy2;
    var enemy3={
      name:"E",
      x:11,
      y:350,
      spdx:10,
      spdy:5,
      id:'E3'
    }
  enemyList['E3']=enemy3;
///GAME

  setInterval(update,40);



  function update() {
    ctx.clearRect(0,0,WIDTH,HEIGHT);
    updateEntity(player);
    for(var key in enemyList)
    {updateEntity(enemyList[key]);}
  }

  // function
  function updateEntity(play){
    play.x+=play.spdx;
    play.y+=play.spdy;
    ctx.fillText(play.name,play.x,play.y);
    if(play.x>WIDTH || play.x<0){
      console.log(message);
      play.spdx=-play.spdx;
    }
    if(play.y>HEIGHT || play.y<0){
      console.log(message);
      play.spdy=-play.spdy;
    }
  }



</script>
